<h2>Transaction</h2>
<form method="post">
  <input name="accno" placeholder="Account Number"><br>
  <select name="type">
    <option value="credit">Credit</option>
    <option value="debit">Debit</option>
  </select><br>
  <input name="amount" placeholder="Amount" type="number"><br>
  <button type="submit">Submit</button>
</form>
